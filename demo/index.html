<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Videogular ChromeCast DÃ©mo</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/videogular-themes-default/videogular.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="../dist/videogular-chromecast.min.css"/>
</head>
<body>
<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/videogular/videogular.js"></script>
<script src="../bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="../bower_components/videogular-poster/vg-poster.js"></script>
<script src="../bower_components/videogular-buffering/vg-buffering.js"></script>
<script src="../bower_components/videogular-controls/vg-controls.js"></script>
<!-- endbower -->
<script src="../dist/videogular-chromecast.min.js"></script>
<div ng-app="myApp">
    <div ng-controller="HomeCtrl as controller" class="videogular-container">
        <videogular vg-theme="controller.config.theme.url">
            <vg-media vg-src="controller.config.sources" vg-chromecast title="test" description="a simple video cast"
                      vg-tracks="controller.config.tracks">
            </vg-media>
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-chromecast-button></vg-chromecast-button>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
        </videogular>
    </div>
</div>

<script src="chromecast.js"></script>
</body>
</html>
